{% extends "base.html" %}

{% block title %}Edit "{{ object.title }}"{% endblock %}

{% block content %}
  <h1>Edit "{{ object.title }}"</h1>
  <div class="module">
    <h2>Course modules</h2>
    <form method="post">
      {{ formset }}
      {{ formset.management_form }}
      {% csrf_token %}
      <input type="submit" value="Save modules">
    </form>
  </div>
{% endblock %}
